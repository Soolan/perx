<div id="still" *ngIf="activatedRoute.snapshot.children.length === 0">
  <video autoplay muted loop #myVideo id="video">
    <source src="assets/clips/anna.mp4" type="video/mp4">
  </video>
  <div class="anna" (click)="onShowHideVideo()" #anna></div>
  <div class="pause_play" (click)="onPlayPause()" #pausePlay></div>
  <div class="start" (click)="onStart()">Start></div>
</div>

<router-outlet></router-outlet>
