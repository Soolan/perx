<app-navigation>
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td class="title" mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.url" target="_blank">
            <img [src]="row.image">
          </a>
          <a [href]="row.publishers" target="_blank">
            <mat-icon aria-label="icon">book</mat-icon>
          </a>
          <a [href]="row.authors" target="_blank">
            <mat-icon aria-label="icon">person</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Create Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt|date:'medium'}}</td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
        <td mat-cell *matCellDef="let row">{{row.updatedAt|date:'medium'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>
</app-navigation>
